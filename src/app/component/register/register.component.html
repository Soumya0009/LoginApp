<form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3 ">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="firstname" class="form-lable">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" >
        </div>
        <div class="col mb-3">
            <label for="lastname" class="form-lable">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-lable">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="mobile" class="form-lable">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile">
            </div>
        </div>
        <div class="col ps-3 mb-3">
            <div class="m-1">Gender</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="m" id="male"formControlName="gender">
                <label class="form-check-lable" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="f" id="female" formControlName="gender">
                <label class="form-check-lable" for="female">Female</label>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="pwd" class="form-lable">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd" >
            <div class="form-test"></div>
            </div>
            <div class="col mb-3">
                <label for="rpwd" class="form-lable">Repeat Password</label>
            <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
            <div class="form-test"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="Submit" class="btn btn-outline-primary btn-sm">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
